<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reinicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>Encriptador</h1>
    </header>

    <main class="main">
        <div class="container">
            <div class="descripcion">
                <p>Ingrese un texto a encriptar o desencriptar usando solo letras minusculas y sin tildes.</p>
            </div>
            <form>
                <div class="text-box1">
                    <label for="input-text">Ingrese el texto aqui</label>
                    <textarea name="input-text" id="input-text" cols="30" rows="10" class="form-control" style="resize: none" spellcheck="false"></textarea>
                    <br>
                    <input type="button" value="Encriptar" id="boton-encriptar" class="btn btn-primary btn-sm">
                    <input type="button" value="Desencriptar" id="boton-encriptar" class="btn btn-primary btn-sm">
                </div>
            </form>
            <form>
                <div class="text-box2">
                    <label for="input-text">Texto encriptado / desencriptado</label>
                    <textarea name="encrypted-text" id="encrypted-text" cols="30" rows="10" class="form-control" style="resize: none" spellcheck="false"></textarea>
                    <br>
                    <input type="button" value="Copiar texto" id="boton-transfer" class="btn btn-primary btn-sm">
                </div>
            </form>
        </div>
    </main>

    <script src="./js/transfer.js"></script>
    <script src="./js/encriptador.js"></script>
    <script src="./js/desencriptador.js"></script>
</body>
</html>
